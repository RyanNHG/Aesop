<form name="signInForm" novalidate ng-init="$ctrl.init()">

  <h3 class="serif">Sign {{$ctrl.headerText()}}</h3>

  <!-- Sign Up/Sign In Form -->
  <div ng-hide="$ctrl.isSignedIn()" style="margin-bottom: 10px;">

    <!-- Email Input -->
    <label class="label">Email</label>
    <p class="control has-icon">
      <input class="input" ng-class="{'is-danger': $ctrl.error }" type="email" name="email" ng-model="$ctrl.email" placeholder="Email" required>
      <i class="fa material-icons">email</i>
    </p>

    <!-- Password -->
    <label class="label">Password</label>
    <p class="control has-icon">
      <input class="input" ng-class="{'is-danger': $ctrl.error }" type="password" name="password" ng-model="$ctrl.password" placeholder="Password" required>
      <i class="fa material-icons">lock</i>  
    </p>

  </div>

  <!-- Sign Out Content -->
  <div ng-show="$ctrl.isSignedIn()">
    <h5>Welcome, {{$ctrl.userData.user.email}}!</h5>
  </div>

  <!-- Buttons -->
  <p class="control is-grouped pull-right">

    <!-- Error Message -->
    <span ng-show="$ctrl.error" class="help is-danger">{{$ctrl.error}}</span>

    <!-- Swap Button -->
    <a class="button is-link" ng-click="$ctrl.swapForms()" ng-hide="$ctrl.only != null || $ctrl.isSignedIn()">
      I {{$ctrl.buttonText()}} an account
    </a>

    <!-- Submit Button -->
    <a class="button is-success"
    ng-class="{'is-disabled': signInForm.$invalid, 'is-loading': $ctrl.signingIn, 'is-danger': $ctrl.isSignedIn(), 'is-marginless': !$ctrl.isSignedIn() }"
    ng-click="$ctrl.submit($ctrl.email, $ctrl.password)">
      Sign {{$ctrl.headerText()}}
      <!-- <span class="icon">
        <i class="fa material-icons">arrow_forward</i>
      </span> -->
    </a>

    <!-- Link to /read -->
    <a class="button is-primary" href="/read" ng-show="$ctrl.isSignedIn()">
      Start Reading
    </a>

  </p>

</form>
